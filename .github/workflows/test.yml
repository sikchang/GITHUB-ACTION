
naame: Run test # Github Actions 탭에 표시될 이름


on: # 언제 실행될지
  push:
    branches: [main] # main 브랜치에 push 될 때 실행됨.
  pull_request:

# 작업 정의
jobs:
  test:
    runs-on: ubuntu-latest # 이파일 어디서 돌릴 것인지 우분투 최신번전 (가상머신)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # npm install이 가능해짐

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18 # npx, npm

      - name: Install dependencies # 패키지 설치 (의존성)
        run: npm ci

      - name: Run tests
        rin:npm test # package.json에서 test 스크립트 실행
        # Jest가 돌아가는 동작 구간